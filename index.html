<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Luke McConnnell</title>
</head>
<body>
    <header>
        <div class="header" id="header">
            <a href="#default" id="logo" class="logo">
                <span id="logo-first-name" class="logo-1">LUKE</span>
                <span id="logo-last-name" class="logo-2">MCCONNELL</span>
            </a>
            <div id="mode-select" class="mode-container">
                <div class="sun-points" id="sun"></div>    
                <div class="moon" id="moon"></div>
                <div class="mode-selector" onclick="modeSelect()"></div>
            </div>
        </div>
    </header>
   <br>
    <div class="grid-container" id="grid-container">
        <div class="grid-item main-item tile-1">
            <div class="tile-name">PROJECTS</div>
            <img src="images/canvas.png"  alt="Project Canvas" id="projects-img" class= "grid-img" width="176" height="232">
        </div>
        <div class="grid-item main-item tile-2">
            <div class="tile-name">WEB DEV</div>
            <img src="images/search.png" alt="Web search" id="web-dev-img" class= "grid-img" width="239" height="197">
        </div>
        <div class="grid-item main-item tile-3">
            <div class="tile-name">PROGRAMMING</div>
            <img src="images/program.png" alt="Programming terminal" id="programming-img" class= "grid-img" width="221" height="201">
        </div>
        <div class="grid-item main-item tile-4">
            <div class="tile-name">MEDIA</div>
            <img src="images/tv.png" alt="tv" id="media-img" class= "grid-img" width="212" height="197">
        </div>
        <div class="grid-item side-item tile-5">
            <div class="tile-name">ABOUT</div>
            <img src="images/about.png" alt="Information dialog" id="about-img" class= "grid-img" width="53" height="56">
        </div>
        <div class="grid-item side-item tile-6">
            <div class="tile-name">VISION</div>
            <img src="images/vision.png" alt="telescope" id="vision-img" class= "grid-img" width="50" height="60">
        </div>
        <div class="grid-item side-item tile-7">
            <div class="tile-name">RESOURCES</div>
            <img src="images/resources.png" alt="book" id="resources-img" class= "grid-img" width="78" height="58">
        </div>
        <div class="grid-item side-item tile-8">
            <div class="tile-name">INSPIRATION</div>
            <img src="images/ideaX.png" alt="lightbulb" id="inspiration-img" class= "grid-img" width="56" height="56" >
        </div>
    </div>

    <footer id="footer">
        <div id="footer-info">Copyright &copy; 2021 Luke McConnell <span style="font-size:x-large;">&#9993;</span> lukermcconnell@gmail.com</div> 	
    </footer>


</body>
</html>
